<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- From Bootstrap CDN under Css section-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <link href="/css/styles.css" rel="stylesheet">

</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary">


    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <img class="mb-4" src="/images/download.jpeg" alt="" width="72" height="57">
    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" placeholder="John" name="fName" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control middle" id="floatingInput" placeholder="Doe" name="lName" required>
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingPassword" name="email" placeholder="Email" required>
      <label for="floatingPassword">Email</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
